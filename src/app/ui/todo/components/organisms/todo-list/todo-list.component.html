@if (todos.length > 0) {
<main class="main">
  <div class="toggle-all-container">
    <input class="toggle-all" type="checkbox" (click)="toggleAll()" [checked]="!activeTodos.length" />
    <label class="toggle-all-label" (click)="toggleAll()" htmlFor="toggle-all">Toggle All Input</label>
  </div>
  <ul class="todo-list">
    @for (todo of todos; track todo) {
    <app-todo-item [todo]="todo"></app-todo-item>
    }
  </ul>
</main>
}
